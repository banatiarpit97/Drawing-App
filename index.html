<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
	<title>Drawing App</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app = "DrawingApp" ng-controller="AppCtrl">

<!-- Heading -->
<div class="heading_div">
    <h1 class = "heading">Drawing App</h1>
</div>
<!-- Heading -->

<!--Color Selector-->
<div class="row1">
    <input type="color" class="selectColor" ng-model = "strokecolor" list>
</div>
<!--Color Selector-->

<!--stroke size-->
<div class="row2">
    <div class="stroke_size"></div>
</div>
<!--stroke size-->

<h2 id="title"></h2>

<!--slider-->
<div class="row3">
    <md-content class = slider_content>
        <md-slider-container>
            <md-slider flex min="2" max="30" ng-model="width" aria-label="red" id="red-slider">
            </md-slider>
            <md-input-container>
                <input flex type="number" ng-model="width" aria-label="red" aria-controls="red-slider" style="height: 37px;padding-left: 0">
            </md-input-container>
        </md-slider-container>
    </md-content>
</div>
<!--slider-->

<!--Canvas-->
<div class="canvas_container">
<canvas id="drawing" width="700px" height="440px"></canvas>
</div>
<!--Canvas-->

<!--Buttons-->
<md-content class = "button_content">
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary erase">Erase</md-button>
        <md-button class="md-raised md-primary save">Save</md-button>
        <md-button class="md-raised md-primary clear">Clear</md-button>
        <md-button class="md-raised md-primary print" ng-click = "title();">Print</md-button>
    </section>
</md-content>
<!--Buttons-->




  <!--Script FIles included here -->	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
